<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox" id="mainbox">
        <div class="box" id="box">
            <span class="font span1 img1"><img src="./assets/image1.png" alt=""></span>
            <span class="font span2"><h5>Better luck next time</h5></span>
            <span class="font span3 img2"><img src="./assets/image2.png" alt=""></span>
            <span class="font span4"><h5>Better luck next time</h5></span>
            <span class="font span5 img3"><img src="./assets/image3.png" alt=""></span>
            <span class="font span6"><h5>Better luck next time</h5></span>
            <button class="spin" onclick="spin()">Spin</button>
        </div>
        <div class="pointer">
            <img src="./assets/pin.png" alt="" class="pointer">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
